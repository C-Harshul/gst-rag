<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST RAG Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Username Modal -->
    <div id="username-modal" class="username-modal">
        <div class="username-modal-content">
            <h2>Welcome to GST Assistant</h2>
            <p>Please enter your name to continue</p>
            <form id="username-form">
                <input 
                    type="text" 
                    id="username-input" 
                    placeholder="Enter your name"
                    required
                    autofocus
                />
                <button type="submit" id="username-submit-btn">Continue</button>
            </form>
        </div>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <header>
            <h1>ğŸ‡®ğŸ‡³ GST Assistant</h1>
            <p>Ask questions about GST regulations and get AI-powered answers</p>
            <div class="user-info">
                <span id="user-display">ğŸ‘¤ <span id="username-display"></span></span>
                <button id="change-user-btn" class="change-user-btn">Change User</button>
            </div>
        </header>
        
        <div class="chat-container">
            <div id="messages" class="messages">
                <div class="welcome-message">
                    <p>ğŸ‘‹ Welcome! Ask me anything about GST regulations.</p>
                    <p class="examples">Try: "What is the GST rate for restaurant services?"</p>
                </div>
            </div>
            
            <form id="query-form" class="query-form">
                <div class="input-wrapper">
                    <textarea 
                        id="question-input" 
                        placeholder="Ask your question about GST regulations..."
                        rows="3"
                        required
                    ></textarea>
                    <button type="submit" id="submit-btn">
                        <span id="btn-text">Send</span>
                        <span id="btn-spinner" class="spinner" style="display: none;">â³</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
